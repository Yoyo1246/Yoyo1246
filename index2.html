<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Result Page</title>
    <style>
        /* Background Gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Main Container */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Styles */
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input, select {
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #2575fc;
            outline: none;
        }

        button {
            padding: 15px 30px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
            transform: scale(1.05);
        }

        /* Footer Styles */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bbb;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Headline Section -->
        <h1>Bakolia Johny Dada College</h1>
        
        <!-- Form Section -->
        <h2>Fill out the details below:</h2>
        <form>
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Badhon">

            <!-- Roll Field -->
            <label for="roll">Roll:</label>
            <input type="text" id="roll" name="roll">

            <!-- Section Field -->
            <label for="section">Section:</label>
            <select id="section" name="section">
                <option value="A">A</option>
                <option value="B">B</option>
            </select>

            <!-- Class Field -->
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Result Redirect Button -->
        <button onclick="window.location.href='result.html';" style="margin-top: 20px;">View Result</button>
    </div>

    <footer>
        <p>Generated with HTML</p>
    </footer>
</body>
</html>
